<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Allpage.css">
    <title>Registration Form</title>
</head>
<body>

     <nav>            
        <label class="logo">Note<span>It!</span></label>
        <ul>
            <li><a href="Homepage.html">HOME</a></li>
            <li><a href="Register.html">REGISTER</a></li>
            <li><a href="index.html">SIGN IN</a></li>
        </ul>
    </nav>

    <div class="wrapper">
        <div class="register-content">
            <div class="left">
                <img src="images/kids.png" alt="logo">
            </div>

            <div class="right">
                <div class="greeting">Hello, friend!</div>
                <form action="#" class="form">
                    <div class="input-box">
                        <input type="text" placeholder="Name" required>
                    </div>
                    
                    <div class="input-box">
                        <input type="email" placeholder="E-mail" required>
                    </div>
                    
                    <div class="input-box">
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <div class="terms-container">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">Live read and agree to Terms & Conditions</label>
                    </div>

                    <div class="button">
                        <button type="submit" class="primary">CREATE ACCOUNT</button>
                    </div>
                    
                    <div class="signin-link">
                        Already have an account? <a href="Dashboard.html">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
